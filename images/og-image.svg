<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffecf2" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1200" height="630" fill="url(#background)" />
  
  <!-- Logo -->
  <g transform="translate(500, 110) scale(3)">
    <!-- Strawberry body -->
    <path class="strawberry-body" d="M30,10 Q45,5 40,30 Q38,50 30,55 Q22,50 20,30 Q15,5 30,10" fill="#ff3b5c"/>
    
    <!-- Strawberry seeds -->
    <path class="strawberry-seeds" d="M25,20 L27,22 M33,20 L35,22 M29,25 L31,27 M25,30 L27,32 M33,30 L35,32 M29,35 L31,37 M25,40 L27,42 M33,40 L35,42" stroke="#ffeb3b" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Strawberry leaves -->
    <path class="strawberry-leaf" d="M30,10 Q20,0 15,5 Q10,10 20,12" fill="#4caf50"/>
    <path class="strawberry-leaf" d="M30,10 Q40,0 45,5 Q50,10 40,12" fill="#4caf50"/>
  </g>
  
  <!-- Company name -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#333333">Strawberry Computer</text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#666666">Reimagining Computing with AI at its Core</text>
</svg>